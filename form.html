<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <marquee behavior="" direction="right">
            <h1>Student registration</h1>
        </marquee>
        <fieldset>
            <legend>Information details</legend>
        <label for="uname">Enter Username</label>
        <input type="text" id="uname" required><br><br>
        <label for="passw">Enter password</label>
        <input type="password" id="passw" required><br><br>
        <label for="emai">Email</label>
        <input type="email" id="emai"><br><br>
        <label for="num">Number</label>
        <input type="text" id="num"><br><br>
        </fieldset>
        <input type="submit">
        
        
    </form>
    
</body>
</html>
